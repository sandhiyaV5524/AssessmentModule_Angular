


<div class="col-md-6">
    <h2 class="text-center" class="form-group">Create Assignment</h2>
    <form #createform="ngForm">

      
        
       
       

      
    
     <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control"  placeholder="Enter title" name="title"  [(ngModel)]="assign.title"  required
        #title="ngModel" [class.is-invalid]="title.invalid && title.touched">
        <small class="text-danger" [class.d-none]="title.valid || title.untouched">title is required </small>
         </div> 
        
          
          <div class="form-group">
            <label for="description">Description:</label>
            <input type="text"  class="form-control"  placeholder="Enter description" name="description"  [(ngModel)]="assign.description"  required
            #description="ngModel" [class.is-invalid]="description.invalid && description.touched">
            <small class="text-danger" [class.d-none]="description.valid || description.untouched">description is required </small>
            </div>
            <div class="form-group">
              <label >Last Date for Submission</label>
              <input type="date" required #last_date="ngModel" [class.is-invalid]="last_date.invalid && last_date.touched" class="form-control" name="last_date" [(ngModel)]="assign.last_date">
          <small class="text-danger" [class.d-none]="last_date.valid || last_date.untouched">last_date is required</small>
          </div>
    
      
    
     
    <div>
      <button [disabled]="createform.form.invalid" class="btn btn-success" (click)="createassignment()">Create</button>
      &nbsp;&nbsp; &nbsp;&nbsp;
      <button  class="float-right" class="btn btn-success" [routerLink]="['/trainerassignment']">Back</button>
    </div>
   
    </form>
   
    
    </div>
