
<div style="height: 100vh;">
  <mat-toolbar color="basic">
     
      <button mat-flat-button class="opp" color="accent" routerLink='/candidate'>Candidate List</button>
      <span class="example-spacer1"></span>
      <button mat-flat-button  class="opp" color="accent" routerLink='/trainerproject' >Project</button>
      <span class="example-spacer1"></span>
      <button mat-flat-button class="opp" color="accent" routerLink='/trainerassignment' >Assignment</button>
      <span class="example-spacer1"></span>
      <button mat-flat-button class="opp" color="accent" routerLink='/addquestion' >Quiz Questions</button>
      <span class="example-spacer1"></span>
      <button mat-flat-button class="opp" color="accent" routerLink='/trends' >Trends</button>
      <span class="example-spacer"></span>
      <button mat-button [matMenuTriggerFor]="menu">{{username}} <mat-icon >person
      </mat-icon></button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>{{email}}</button>
      </mat-menu>
     <span class="example-spacer1"></span>
      <button mat-flat-button  target="_blank" routerLink="/">Logout</button>
  </mat-toolbar>  
<div>

<div style="text-align: center">
    <br>
    <br>
      <div class="centeralign">

        <div class="col">
            <div class="row">
              <h4>
                <b>Number of Candidates with their Project Mark</b>
              </h4>
            </div>
            <div class="row">
                <b>  <ngx-charts-bar-vertical
                  [view]="view"
                  [scheme]="colorScheme"
                  [results]="single"
                  [gradient]="gradient"
                  [xAxis]="showXAxis"
                  [yAxis]="showYAxis"
                  [legend]="showLegend"
                  [showXAxisLabel]="showXAxisLabel"
                  [showYAxisLabel]="showYAxisLabel"
                  [xAxisLabel]="xAxisLabel1"

                  >
                  </ngx-charts-bar-vertical></b>
            </div>
          </div>
        
        </div>

        <br>
          <br>
          <br>
          <br>
              <div class="row ml-5">
                <div class="col">
                    <div class="row">
                      <h4>
                       <b>Number of Candidates with their Assignment Mark</b>
                      </h4>
                    </div>
                    <div class="row">
                        <b>  <ngx-charts-bar-vertical
                          [view]="view"
                          [scheme]="colorScheme2"
                          [results]="single2"
                          [gradient]="gradient"
                          [xAxis]="showXAxis"
                          [yAxis]="showYAxis"
                          [legend]="showLegend"
                          [showXAxisLabel]="showXAxisLabel"
                          [showYAxisLabel]="showYAxisLabel"

                          >
                          </ngx-charts-bar-vertical></b>
                    </div>
                  </div></div>

    </div>
          
</div>
